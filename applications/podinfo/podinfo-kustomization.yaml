apiVersion: kustomize.toolkit.fluxcd.io/v1beta1
kind: Kustomization
metadata:
  name: podinfo
  namespace: default
spec:
  interval: 5m0s
  path: ./kustomize
  prune: true
  sourceRef:
    kind: GitRepository
    name: podinfo
  validation: client
  # we supply an inline patch for the deployment
  patchesJson6902:
    - target:
        version: autoscaling/v2beta2
        kind: HorizontalPodAutoscaler
        name: podinfo
      patch:
      - op: replace
        path: /spec/minReplicas
        value: 3
  patchesStrategicMerge:
    - apiVersion: apps/v1
      kind: Deployment
      metadata:
        name: podinfo
        labels:
          scheduler: fargate
      spec:
        template:
          metadata:
            labels:
              scheduler: fargate    
    - apiVersion: v1
      kind: Service
      metadata:
        name: podinfo
      spec:
        type: LoadBalancer